<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="water.jpg" id="texture" >
      </a-assets>

      <a-box src="#texture" position="-1 0.5 0" rotation="0 45 0" ></a-box>
      <a-sphere src="#texture" position="0 1.25 -2" radius="1.25" ></a-sphere>
      <a-cylinder src="#texture" position="1 0.75 0" radius="0.5" height="1.5" ></a-cylinder>
      
      <a-plane  position="0 0 -1" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <!-- Camera is added so that you do not "spawn" at the origin -->
      <a-camera position="0 1.3 4"></a-camera>
    </a-scene>
  </body>
</html>
